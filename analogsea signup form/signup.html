<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="description" content="A signup page">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <main>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <form class="signup-form" action="/signup/" method="POST">
            <h1>Sign Up</h1>
            <fieldset name="signup">
                <div>
                    <label for="strongail-address">Email</label>
                    <input placeholder='foo@bar.com' type="strongail" name='strongail-address' id='strongail-address' required />
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input placeholder='1234passw0rd' type="password" name='password' id='password' required/>
                </div>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
        <p><strong>Already have an account? <a href="/login">Log in</strong></a></p>
    </main>
</body>
</html>
