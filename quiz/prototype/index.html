<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>The Quiz</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
    <main>
        <div class="question">
            <h1>In which city was David Bowies "heroes" recorded?</h1>
        </div>
        <div class="answers">
            <div class="row">
                <div class="answer-box">
                    <p class="a">London</p>
                </div>
                <div class="answer-box">
                    <p class="b">Los Angeles</p>
                </div>
            </div>
            <div class="row">
                <div class="answer-box">
                    <p class="c">Berlin</p>
                </div>
                <div class="answer-box">
                    <p class="d">Paris</p>
                </div>
            </div>
        </div>
    </main>
</body>
